<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#42ece1">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather App</h1>
        <form class="search-location">
            <input 
                type="text" 
                name="city" 
                placeholder="Enter city" 
                autocomplete="off"
                class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>

        <div class="card rounded my-3 shadow-lg d-none back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p class="text-uppercase">&nbsp;</p>
                    <span>...</span>
                    
                </div>
                <img src="img/night_image.svg" alt="image" class="card-img-top time" />
            </div>

            <div class="card-body">
                
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;c</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;c</p>
                        <p class="low">27&deg;c</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="">
                </div>  
                
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;c</p>
                        <span>Feels like</span>
                    </div>
                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="native.js"></script>
    <script src="request.js"></script>
    <script src="app.js"></script>
